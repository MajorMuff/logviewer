<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />

        <title>EV Log Viewer v0.1</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="toolbar">
            <div class="logfile-input" id="logfile-input">
                <input type="file" id="logfile" accept=".txt">
            </div>
            <div class="checkboxes" id="checkboxes">
                <span><input type="checkbox" id="errorsToggle" checked> ERROR</span>
                <span><input type="checkbox" id="warningsToggle" checked> WARNING</span>
                <span><input type="checkbox" id="infoToggle" checked> INFO</span>
                <span><input type="checkbox" id="userToggle" checked> USER</span>
                <span><input type="checkbox" id="securityToggle" checked> SECURITY</span>
                <span><input type="checkbox" id="otherToggle" checked> OTHER</span>
            </div>
        </div>
        
        <div id="output" class="output"></div>

        <script src="viewer.js"></script>
    </body>
</html>
